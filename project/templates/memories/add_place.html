{% extends 'base.html' %}
{% load socialaccount %}
{% load account %}

{% block title %}
{% endblock %}

{% block content %}
<h2>Введите название воспоминания и места в котором вы были и опишите его.</h2>
<br>
<div class="row">
    <div class="col-md-8">
        <!-- Карта -->
        <div id="map" style="height: 400px; border-radius: 10px; overflow: hidden;">
            {{ map|safe }}
        </div>
    </div>
    <div class="col-md-4">
        <!-- Дополнительное содержимое -->

        <form action="{% url 'memories:add_place' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}">Название места:</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}">Описание (комментарий) об этом месте:</label>
                {{ form.description }}
            </div>
            <div class="d-flex justify-content-end align-items-end">
                <div class="d-grid gap-1 col-auto">
                    <button class="btn btn-primary" type="submit" style="width: fit-content;">Сохранить воспоминание</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
