name: Tests

on:
  push:
    branches:
      - main  # Здесь укажите ветку, на которой будет запускаться GitHub Actions
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest  # Здесь можно выбрать другой образ, если нужно

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10   # Здесь укажите версию Python, используемую в вашем проекте

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests and coverage
        run: |
          coverage run --source='memories' manage.py test -v 2

      - name: Upload coverage report to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          pip install coveralls
          coveralls
